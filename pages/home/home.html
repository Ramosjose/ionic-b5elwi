<ion-header>
  <ion-navbar>
    <ion-title>Peliculas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar [(ngModel)]="term" (ionChange)="searchChanged($event)"></ion-searchbar>

<ion-list>
    <ion-item button *ngFor="let peli of (results | async)">
      <ion-label>
        <h3>{{peli.Title}}</h3>{{peli.Year}}
      </ion-label>
      <ion-icon slot="end" *ngIf="peli.Type == 'movie'" name="videocam"></ion-icon>
      <ion-icon slot="end" *ngIf="peli.Type == 'series'" name="tv"></ion-icon>
      <ion-icon slot="end" *ngIf="peli.Type == 'episode'" name="tablet"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
